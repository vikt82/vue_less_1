<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script>
        window.onload = function () {
    
            var sample = new Vue ({
                el: '#app',
                data: {
                    name: "Sinner",
                    city: "Moscow",
                    river: "fkasjhdfkjsa",
                    path: '<a href="https://coursehunters.net/course/video-kurs-vue-js" target="_blank">coursehunters</a>',
                    firstStyle: {
                        color: 'red',
                        fontSize: "60px",
                        textAlign: 'center',
                        borderBottom: "1px solid red"
                    }
                }
            });
            
        }
    </script>
</head>
<body>

    <div id="app">
        <p>{{city}}</p>
        <p>{{river}}</p>
        <p v-text="city"></p>
        <p v-once="river"></p>
        <h1>{{path}}</h1>
        <h2 v-html="path"></h2>

        <h3 v-text="name" v-bind:style="firstStyle"></h3>
    </div>
    
</body>
</html>
